    <title>Biblioteca Virtual O&M</title>

<body>
    <form action="Home.html" method="post">
        <div class="imgcontainer">
    
            <img src="oymlogo.png" />
    
        </div>
    
        <div class="container">
    
            <label class="lbl" for="uname">Usuario</label>
            <input type="text" placeholder="Ingrese su usuario" name="uname" required />
    
            <label class="lbl" for="psw">Contraseña</label>
            <input type="text" placeholder="Ingrese su contraseña" name="psw" required />
    
            <button type="submit" class="isesion" >Iniciar Sesión</button>
            <label>
                <input type="checkbox"  checked="checked" name="remember">
                Recuerdame
            </label>
    
        </div>
    
        <div class="olv">
            <a href="#">Olvidó su contraseña?</a>
        </div>
    </form>
